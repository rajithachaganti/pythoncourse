<!DOCTYPE html> 
<html> 
	<head> 
		<title>form tag</title> 
		<style> 
			input { 
				width:95%; 
				height:30px; 
			} 
			button { 
				background-color:green; 
				color:white; 
				border:none; 
				border-radius:5px; 
				font-size:14px; 
				padding:5px; 
					
			} 
			h1 { 
				color:green; 
			} 
			h1, h2 { 
				text-align:center; 
			} 
			body { 
				width:60%; 
			} 
		</style> 
	</head> 
	<body> 
		<h1>GeeksforGeeks</h1> 
		<h2><form> Tag</h2> 
		<form action="#"> 
		<div class="container"> 
			<h2>Sign Up Form</h2> 
			<b>Email</b><br> 
			<input type="text" placeholder="Enter Email"
								name="email" required> 
			<br><b>Username</b><br> 
			<input type="text" placeholder="Username"
								name="uid" required> 
			
			<br><b>Password</b><br> 
			<input type="password" placeholder="Enter Password"
											id="psw" required> 
			<br><br> 
			<button type="submit" class="registerbtn"> 
											Register</button> 
		</div> 
		<div class="container signin"> 
			<p>Already have an account? 
			<a href="#">Sign in.</a></p> 
		</div> 
		</form> 
	</body> 
</html>
